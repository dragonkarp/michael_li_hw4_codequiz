<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz yourself!</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <section>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Take the JS quiz!</span>
                <button type="button" class="btn btn-secondary btn-sm">High Scores</button>
            </nav>
        </section>
    </header>

    <main>
        <section class="container">
            <div class="jumbotron jumbotron-fluid" id="main-content"></div>
                <!-- main content goes here. populated by JS-->

            </div>
         </section>
        
        <section>
            <div class="container"> 
                <p id="answer-feedback">correct</p>
                <p id="timer">33</p>
            </div>
        </section>
    </main>
    
    <footer class="footer" id="custom-footer-style">
        <div class="container">
            <span class="text-muted">Michael Li made this. There are many like it, but this one is his. </span>
        </div>
    </footer>

    <script src="./javascript/script.js"></script>
</body>

</html>
